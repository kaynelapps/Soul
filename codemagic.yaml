workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      ios_signing:
        certificates:
          - certificate: ios_distribution
            reference: distribution_certificate
        provisioning_profiles:
          - profile: "SoulPlan AI Fun Date Ideas last minute date idea ios_app_development 1732825290"
            reference: development_profile
    scripts:
      - name: Set up code signing settings
        script: |
          keychain initialize
      - name: Get Flutter packages
        script: |
          flutter clean
          flutter packages pub get
      - name: Install pods
        script: |
          cd ios
          pod repo update
          pod install
      - name: Flutter build iOS
        script: |
          flutter build ipa --debug \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
