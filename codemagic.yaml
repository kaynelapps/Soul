workflows:
  ios-workflow:
    name: iOS Workflow
    environment:
      ios_signing:
        certificates:
          - "ios_development"
        provisioning_profiles:
          - "Ad_hoc_SoulPlan_AI"  # Using the simplified name based on your bundle ID
    scripts:
      - name: Set up code signing settings
        script: |
          keychain initialize
      - name: Get Flutter packages
        script: |
          flutter clean
          flutter packages pub get
      - name: Install pods
        script: |
          cd ios
          pod repo update
          pod install
      - name: Flutter build iOS
        script: |
          flutter build ipa --debug \
            --build-number=$BUILD_NUMBER \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
